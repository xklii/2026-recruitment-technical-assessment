apiVersion: apps/v1
kind: Deployment
metadata:
  name: navidrome-deployment
spec:
  replicas: 1 # shouldn't need more for a local host?
  selector:
    # links other pods to this deployment 
    matchLabels:
      app: navidrome
  template:
    metadata:
      labels:
        app: navidrome
    spec:
      containers:
      - name: navidrome
        image: deluan/navidrome:latest
        ports:
          - containerPort: 4533
        volumeMounts:
        - name: navidrome-data
          mountPath: /data
      volumes:
      - name: navidrome-data
        persistentVolumeClaim: 
          claimName: navidrome
